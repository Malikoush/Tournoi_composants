#header{
  display: grid;
    width: 96%;
    gap: 1.8rem;
    margin: 0 auto;
    grid-template-columns: 14rem auto 14rem;
    z-index: 1000;

}

#header.animation{
  display: grid;
    width: 96%;
    gap: 1.8rem;
    margin: 0 auto;
    grid-template-columns: 14rem auto 14rem;
    z-index: 1000;
    animation: slideup 0.35s ease-out;
}
#header.is-sticky {
  position: fixed;
  box-shadow: 0 5px 16px rgba(0, 0, 0, 0.1);
  left: 0; /* Aligne l'élément sur le bord gauche */
  right: 0; /* Aligne l'élément sur le bord droit */
  margin-left: auto; /* Centrer horizontalement */
  margin-right: auto;
  margin-top: 1%;
  width:50%;
  border-radius: 10px;
  backdrop-filter: blur(10px);
  animation: slideDown 0.8s ease-out;
  

}
@keyframes slideDown {
  from {
    transform: translateY(-10%);
    width:100%;
   
  }
  to {
    transform: translateY(0);
    width:50%;
  }
}
@keyframes slideup{
  from {
  
    transform: scaleX(0.8); /* Réduit la largeur de moitié */
    transform-origin: center; 
  }
  to {
 
    transform: scaleX(1); /* Retourne à la taille normale */
    transform-origin: center; /* Conserve l'origine de la transformation au centre */
  }
}

#marque{

    font-size: 2vw;

}
#marque.is-sticky{
   animation: slideRight 0.55s ease-out;
   opacity: 0;
  
}



  </style>

  <script>
const header = document.querySelector("#header");
const marque = document.querySelector("#marque");
const nav = document.querySelector("#nav");
const toggleClass = "is-sticky";
const animClass = "animation";
window.addEventListener("scroll", () => {
  const currentScroll = window.pageYOffset;
  if (currentScroll > 70) {
    header.classList.add(toggleClass);
    header.classList.add(animClass);
    marque.classList.add(toggleClass);
    nav.classList.add(toggleClass);
  } else {
    header.classList.remove(toggleClass);
    marque.classList.remove(toggleClass);
    nav.classList.remove(toggleClass);
  }
});

  </script>
